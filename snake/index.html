<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake</title>
        <script src="morphic.js"></script>
        <script src="widgets.js"></script>
        <script src="snake.js"></script>
        <script>
            var world;
            
            window.onload = function () {
                world = new WorldMorph(document.querySelector("#world"));
                world.isDevMode = isInDev();

                window.onbeforeunload = null;

                const searchParams = new URL(window.location.href).searchParams

                if (searchParams.get("type") === "single") {
                    new SingleplayerSnakeGameMorph().openIn(world);
                } else {
                    new MultiplayerSnakeGameMorph(searchParams.get("playMusic") === "true").openIn(world);
                }

                //world.add(new TestMorph())

                loop();
            }
            
            function loop () {
                world.doOneCycle();
                requestAnimationFrame(loop);
            }
        </script>
    </head>
    <body style="margin: 0;">
        <canvas id="world"></canvas>
    </body>
</html>
