<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Timer</title>
    <script src="morphic.js"></script>
    <script src="mic.js"></script>
    <script src="ptimer.js"></script>
    <script>
        var world, pTimer;
        window.onload = function () {
            world = new WorldMorph(document.getElementById("world"));
            world.isDevMode = true;
            window.onbeforeunload = null;
            setInterval(() => {
                world.doOneCycle();
            }, 1);

            pTimer = new PeriodTimerApp();
            pTimer.openIn(world);
        }
    </script>
</head>
<body style="margin: 0;">
    <canvas id="world"></canvas>
</body>
</html>
