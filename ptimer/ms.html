<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>what</title>
</head>
<body>
    <button id="play"></button>
    <p id="timestamp"></p>
    <script>
        var bell = new Audio("bell.ogg");
        var playBtn = document.getElementById("play");
        var timeTxt = document.getElementById("timestamp");
        var stamp = 0;

        playBtn.onclick = function () {
            stamp = Date.now();
            bell.play();
            var int = setInterval(() => {
                timeTxt.textContent = (Date.now() - stamp).toString();
                if (bell.ended) {
                    clearInterval(int);
                }
            }, 1);
        }
    </script>
</body>
</html>
