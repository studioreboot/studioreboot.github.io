<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Player</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: black;
        }

        .center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #radio-text {
            color: white;
            font-family: "Consolas", monospace;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <p class="center" id="radio-text"><em>Radio Player</em></p>
    <script src="main.js"></script>
</body>
</html>
